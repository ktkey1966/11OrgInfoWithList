<!DOCTYPE html>
<!--Creat an ordered list-->
<h1>How to Boil an Egg</h1>
<ol>
  <li>Place the egg in a saucepan of cold water</li>
  <li>Bring the water to a boil</li>
  <li>Simmer for 3-5 minutes</li>
  <li>Remove the egg from the hot water and cool them by running cold water over them or placing
    them in ice water for a few minutes</li>
  <li>Peel and serve</li>
</ol>
